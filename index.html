<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .header div {
            font-size: 18px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }
        .circle {
            background-color: #444;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle img {
            width: 80%;
            height: auto;
            border-radius: 50%;
        }
        .coin-limit {
            margin-top: 15px;
            font-size: 18px;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 10px 0;
        }
        .footer img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>(Name)</div>
        <div>ðŸš€ Boost</div>
    </div>
    <div class="content">
        <div class="circle">
            <img src="https://i.ibb.co/GT5JNWp/character.jpg" alt="Character">
        </div>
        <div class="coin-limit">1000/1000</div>
    </div>
    <div class="footer">
        <img src="https://i.ibb.co/3TT8xfR/home-icon.png" alt="Home">
        <img src="https://i.ibb.co/RD6nmwN/game-icon.png" alt="Game">
    </div>
</body>
</html>
